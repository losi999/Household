<household-toolbar title="Tranzakció">
  <button mat-icon-button type="button" [matMenuTriggerFor]="new">
    <mat-icon>autorenew</mat-icon>
  </button>
  <mat-menu #new="matMenu">
    <button mat-menu-item replaceUrl="true" [routerLink]="['..', 'payment']" *ngIf="formType !== 'payment'">Kiadás</button>
    <button mat-menu-item replaceUrl="true" [routerLink]="['..', 'income']" *ngIf="formType !== 'income'">Bevétel</button>
    <button mat-menu-item replaceUrl="true" [routerLink]="['..', 'split']" *ngIf="formType !== 'split'">Bontás</button>
    <button mat-menu-item replaceUrl="true" [routerLink]="['..', 'loan']" *ngIf="formType !== 'loan'">Kölcsön</button>
    <button mat-menu-item replaceUrl="true" [routerLink]="['..', 'transfer']" *ngIf="formType !== 'transfer'">Átvitel</button>
  </mat-menu>
  <button mat-icon-button [disabled]="isInProgress | async" (click)="onSubmit()">
    <mat-icon>save</mat-icon>
  </button>
</household-toolbar>
<div class="transaction-edit" [ngSwitch]="formType">
  <household-transaction-payment-edit *ngIf="formType === 'payment' || formType === 'income'" [submit]="submit" />
  <household-transaction-split-edit *ngIf="formType === 'split'" [submit]="submit" />
  <household-transaction-loan-edit *ngIf="formType === 'loan'" [submit]="submit" />
  <household-transaction-transfer-edit *ngIf="formType === 'transfer'" [submit]="submit" />
</div>
