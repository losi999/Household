<ng-container *ngIf="transaction?.transactionType === 'transfer'">
  <household-transaction-details-row *ngIf="transaction.transferAccount" [icon]="'arrow_' + (transaction.amount > 0 ? 'left' : 'right') + '_alt'" [text]="transaction.transferAccount.fullName" [rowColor]="transaction.amount > 0 ? 'green' : 'red'" />
</ng-container>
