<h1>Felhasználók</h1>
<mat-form-field appearance="fill">
  <mat-label>E-mail</mat-label>
  <input type="email" matInput #userEmail>
</mat-form-field>
<button mat-button (click)="addUser(userEmail.value)">Felhasználó hozzáadása</button>
<table mat-table [dataSource]="users | async">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Státusz </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
