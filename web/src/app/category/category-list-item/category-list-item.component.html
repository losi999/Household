<button mat-list-item (click)="showMenu()" [disabled]="isDisabled | async">
  <mat-icon matListItemIcon *ngIf="category.categoryType === 'regular'">category</mat-icon>
  <mat-icon matListItemIcon *ngIf="category.categoryType === 'inventory'">inventory_2</mat-icon>
  <mat-icon matListItemIcon *ngIf="category.categoryType === 'invoice'">receipt_long</mat-icon>
  {{category.fullName}}</button>
