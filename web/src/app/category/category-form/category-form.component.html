<div [formGroup]="form">
  <h1 mat-dialog-title>{{category ? 'Szerkesztés' : 'Új'}}</h1>
  <div mat-dialog-content>
    <household-clearable-input formControlName="name" label="Név">
    </household-clearable-input>
    <label for="category-type">Kategória fajta</label>
    <mat-radio-group id="category-type" formControlName="categoryType">
      <mat-radio-button value="regular">Alap </mat-radio-button>
      <mat-radio-button value="inventory">Leltározható </mat-radio-button>
      <mat-radio-button value="invoice">Számla </mat-radio-button>
    </mat-radio-group>
    <household-autocomplete-input [items]="categories | async" label="Szülő" displayPropertyName="fullName"
      filterPropertyName="name" formControlName="parentCategory">
    </household-autocomplete-input>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="save()">Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</div>
