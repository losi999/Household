<form [formGroup]="form" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{category ? 'Szerkesztés' : 'Új'}}</h1>
  <div mat-dialog-content>
    <household-clearable-input formControlName="name" label="Név" />
    <label for="category-type">Kategória fajta</label>
    <mat-radio-group id="category-type" formControlName="categoryType">
      <mat-radio-button [value]="CategoryType.Regular">Alap </mat-radio-button>
      <mat-radio-button [value]="CategoryType.Inventory">Leltározható </mat-radio-button>
      <mat-radio-button [value]="CategoryType.Invoice">Számla </mat-radio-button>
    </mat-radio-group>
    <household-category-autocomplete-input label="Szülő" formControlName="parentCategory" [excludeAsParent]="category?.categoryId" hideNewButton="true" />
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial>Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</form>
