<div [formGroup]="form">
  <h1 mat-dialog-title>{{data.category ? 'Szerkesztése' : 'Új'}}</h1>
  <div mat-dialog-content>
    <app-clearable-input formControlName="name" label="Név">
    </app-clearable-input>
    <app-autocomplete-input [items]="data.categories" label="Szülő" displayNameProperty="fullName" formControlName="parentCategory">
    </app-autocomplete-input>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="save()">Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</div>
