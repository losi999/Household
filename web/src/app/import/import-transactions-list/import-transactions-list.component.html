<ngx-skeleton-loader *ngIf="!transactions?.length" count="10" appearance="line" animation="progress" [theme]="{
  height: '48px'
}" />
<div *ngIf="transactions?.length">
  <button mat-icon-button color="primary" (click)="selectAll()"><mat-icon>done_all</mat-icon></button>
  <button mat-icon-button color="warn" (click)="deselectAll()"><mat-icon>remove_done</mat-icon></button>
  <mat-selection-list [formControl]="selectedItems">
    <mat-list-option *ngFor="let transaction of transactions" [value]="transaction.transactionId" class="mat-elevation-z1">
      <household-import-transactions-list-item [transaction]="transaction" />
    </mat-list-option>
  </mat-selection-list>
</div>
