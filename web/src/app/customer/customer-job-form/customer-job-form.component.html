<form [formGroup]="form" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{data.job ? 'Szerkesztés' : 'Új'}}</h1>
  <div mat-dialog-content>
    <household-clearable-input formControlName="name" label="Név" />
    <household-clearable-input formControlName="description" type="area" label="Megjegyzés" />
    <div class="duration">
      <mat-label>Időtartam</mat-label>
      <button mat-icon-button type="button" (click)="setDuration(-15)">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{duration | minutesToHour}} óra</span>
      <button mat-icon-button type="button" (click)="setDuration(15)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <household-clearable-input formControlName="price" type="number" label="Ár" />
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial>Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</form>
