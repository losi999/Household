<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{job.name}}</mat-card-title>
    <mat-card-subtitle>{{job.duration | minutesToHour}} óra</mat-card-subtitle>
    <mat-card-subtitle>{{job.price}} Ft</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{job.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">
      <mat-icon>calendar_add_on</mat-icon>
      Időpont keresése</button>
    <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="edit()">
        <mat-icon>edit</mat-icon>
        <span>Szerkesztés</span>
      </button>
      <button mat-menu-item color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon>
        <span>Törlés</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
