<div [formGroup]="form">
  <h1 mat-dialog-title>Egyesítés</h1>
  <div mat-dialog-content>
    <mat-selection-list formControlName="sourceRecipients">
      <mat-list-option *ngFor="let recipient of recipients | async" [value]="recipient.recipientId">
        {{recipient.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="save()">Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</div>
