<mat-form-field appearance="fill" [formGroup]="form">
  <mat-label>{{label}}</mat-label>
  <input type="text" matInput formControlName="value" (blur)="touched()">
  <button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearValue()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
