<h1>{{title}}</h1>
<mat-action-list>
  <button mat-list-item type="button" (click)="edit()">
    <mat-icon mat-list-icon>edit</mat-icon>
    <div mat-line>Szerkeszés</div>
  </button>
  <button mat-list-item type="button" (click)="merge()">
    <mat-icon mat-list-icon>merge</mat-icon>
    <div mat-line>Egyesítés</div>
  </button>
  <button mat-list-item type="button" (click)="delete()">
    <mat-icon mat-list-icon>delete</mat-icon>
    <div mat-line>Törlés</div>
  </button>
</mat-action-list>
