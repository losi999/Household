<div [formGroup]="form">
  <div class="inventory__product">
    <app-autocomplete-input [items]="products" label="Termék" displayPropertyName="fullName" formControlName="product">
    </app-autocomplete-input>
  </div>
  <div class="inventory__quantity">
    <app-clearable-input label="Mennyiség" formControlName="quantity" (blur)="touched()" type="number">
    </app-clearable-input>
  </div>
</div>
