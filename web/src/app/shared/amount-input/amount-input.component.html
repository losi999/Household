<div class="amount-input">
  <mat-form-field appearance="fill" class="amount">
    <mat-label>Ã–sszeg</mat-label>
    <input type="number" matInput [formControl]="amount" [max]="max" [min]="min" (blur)="touched()">
    <span matSuffix>{{currency}}</span>
  </mat-form-field>
  <button *ngIf="min < 0 && max > 0" mat-icon-button aria-label="Clear" type="button" class="switch" (click)="inverseValue()">
    <mat-icon>{{amount.value >= 0 ? 'remove' : 'add'}}</mat-icon>
  </button>
</div>
