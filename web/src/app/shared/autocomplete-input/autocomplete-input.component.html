<mat-form-field appearance="fill" [formGroup]="form">
  <mat-label>{{label}}</mat-label>
  <input type="text" #inp matInput [matAutocomplete]="autocomplete" (blur)="touched()" formControlName="selected">
  <mat-autocomplete #autocomplete="matAutocomplete" [displayWith]="displayName">
    <mat-option *ngFor="let item of items | autocompleteFilter: (filterPropertyName || displayPropertyName) : inp.value" [value]="item">
      {{item[displayPropertyName]}}
    </mat-option>
  </mat-autocomplete>
  <button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearValue()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
