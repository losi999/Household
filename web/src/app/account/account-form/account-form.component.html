<div [formGroup]="form">
  <h1 mat-dialog-title>{{account ? 'Szerkesztése' : 'Új'}}</h1>
  <div mat-dialog-content>
    <app-clearable-input formControlName="name" label="Név">
    </app-clearable-input>
    <app-autocomplete-input [items]="accountTypes | keyvalue" label="Típus" displayNameProperty="value" formControlName="accountType">
    </app-autocomplete-input>
    <app-clearable-input formControlName="currency" label="Pénznem">
    </app-clearable-input>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="save()">Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</div>
