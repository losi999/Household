<div class="list-item mat-elevation-z1">
  <div class="datetime">
    {{transaction.issuedAt | date: showYear ? 'yyyy. MMMM dd. HH:mm' : 'MMMM d. HH:mm'}}
  </div>
  <div class="details">
    <household-transaction-details-loan [transaction]="transaction" [viewingAccountId]="viewingAccountId" />
    <household-transaction-details-recipient [transaction]="transaction" />
    <household-transaction-details-category [transaction]="transaction" />
    <household-transaction-details-inventory [transaction]="transaction" />
    <household-transaction-details-invoice [transaction]="transaction" />
    <household-transaction-details-project [transaction]="transaction" />
    <household-transaction-details-transfer [transaction]="transaction" />
    <household-transaction-details-description [transaction]="transaction" />
  </div>
  <div *ngIf="amount" class="amount" [ngClass]="amount >= 0 ? 'green' : 'red'">{{amount | number:'1.0-2':'hu' }} {{viewingAccount.currency}}
  </div>
  <div class="buttons">
    <button mat-icon-button *ngIf="transaction.transactionType === 'split'" color="primary" matTooltip="Bontás megtekintése">
      <mat-icon>splitscreen</mat-icon>
    </button>
    <a mat-icon-button color="primary" [routerLink]="['transactions', transaction.transactionId]" href="" target="_blank" [disabled]="isDisabled | async" matTooltip="Részletek">
      <mat-icon>format_list_bulleted</mat-icon>
    </a>
    <a mat-icon-button color="primary" *householdIsEditor [routerLink]="['transactions', transaction.transactionId, 'edit', formType]" href="" target="_blank" [disabled]="isDisabled | async" matTooltip="Szerkesztés"> <mat-icon>edit</mat-icon></a>
    <button mat-icon-button color="warn" *householdIsEditor (click)="delete()" [disabled]="isDisabled | async" matTooltip="Törlés">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
