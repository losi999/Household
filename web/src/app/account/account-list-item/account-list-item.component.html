<mat-card>
  <mat-card-header>
    <mat-card-title>{{account.name}}</mat-card-title>
    <mat-card-subtitle>{{balanceTitle}}: {{balance | number:'1.0-2':'hu'}}
      {{account.currency}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button color="primary" [routerLink]="(isDisabled | async) ? null : ['/accounts', account.accountId]" href="" [disabled]="isDisabled | async" matTooltip="Tranzakciók">
      <mat-icon>format_list_bulleted</mat-icon>
      Tranzakciók
    </a>
    <button mat-icon-button *householdIsEditor [matMenuTriggerFor]="menu" color="primary" [disabled]="isDisabled | async">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item color="primary" *ngIf="account.accountType === 'cash'" [routerLink]="['/accounts', account.accountId, 'balance']" [disabled]="isDisabled | async">
        <mat-icon>payments</mat-icon>
        <span>Új egyenleg</span>
      </a>
      <a mat-menu-item color="primary" [routerLink]="['/accounts', account.accountId, 'new', 'payment']" href="" [disabled]="isDisabled | async">
        <mat-icon>post_add</mat-icon>
        <span>Új tranzakció</span>
      </a>
      <button mat-menu-item (click)="edit($event)">
        <mat-icon>edit</mat-icon>
        <span>Szerkesztés</span>
      </button>
      <button mat-menu-item color="warn" (click)="delete($event)">
        <mat-icon>delete</mat-icon>
        <span>Törlés</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
