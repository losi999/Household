<div [formGroup]="form">
  <h1 mat-dialog-title>{{data.product ? 'Szerkesztés' : 'Új'}}</h1>
  <div mat-dialog-content>
    <household-autocomplete-input *ngIf="!data.product && !data.categoryId" [items]="categories" label="Kategória"
      displayPropertyName="fullName" filterPropertyName="name" formControlName="category">
    </household-autocomplete-input>
    <household-clearable-input label="Márka" formControlName="brand">
    </household-clearable-input>
    <household-clearable-input label="Kiszerelés" formControlName="measurement" type="number">
    </household-clearable-input>
    <mat-form-field appearance="fill">
      <mat-label>Mértékegység</mat-label>
      <mat-select name="unitOfMeasurement" formControlName="unitOfMeasurement">
        <mat-option *ngFor="let u of unitsOfMeasurement" [value]="u">
          {{u}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="save()">Mentés</button>
    <button mat-button mat-dialog-close>Mégse</button>
  </div>
</div>
