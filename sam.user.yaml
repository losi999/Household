AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "Household User API"
Parameters:
  LambdaRoleArn:
    Type: String
  Env:
    Type: String
  UserPoolId:
    Type: String
  ClientId:
    Type: String

Globals:
  Function:
    Handler: index.default
    Runtime: nodejs14.x
    Timeout: 10
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        USER_POOL_ID: !Ref UserPoolId
        CLIENT_ID: !Ref ClientId

Resources:
  UserApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub Household-${Env}-User
      StageName: user
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
      TracingEnabled: true
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"  
              Access-Control-Allow-Headers: "'*'"
              Access-Control-Allow-Methods: "'*'"
          ResponseTemplates:
            application/json: '{ "message": $context.error.messageString }'            
        MISSING_AUTHENTICATION_TOKEN:
          StatusCode: 404
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"  
              Access-Control-Allow-Headers: "'*'"
              Access-Control-Allow-Methods: "'*'"
          ResponseTemplates:
            application/json: '{ "message": $context.error.messageString }'

  Login:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub Household-${Env}-User-Login
      CodeUri: dist/api/login
      Role: !Ref LambdaRoleArn
      Events:
        API:
          Type: Api
          Properties:
            RestApiId: !Ref UserApi
            Path: /v1/login
            Method: POST

  RefreshToken:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub Household-${Env}-User-RefreshToken
      CodeUri: dist/api/refresh-token
      Role: !Ref LambdaRoleArn
      Events:
        API:
          Type: Api
          Properties:
            RestApiId: !Ref UserApi
            Path: /v1/refreshToken
            Method: POST            

Outputs:
  UserApi:
    Description: "Household User API"
    Value: !Sub "${UserApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}"
