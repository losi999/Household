  #           RestApiId: !Ref CustomerApi
  #           Path: /v1/customers/{customerId}
  #           Method: DELETE
  #           Auth:
  #             Authorizer: CognitoAuthorizer

Outputs:
  CustomerApi:
    Description: "Household Customer API"
    Value: !Sub "${CustomerApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}"
