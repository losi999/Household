  dev:
    jobs:
      - install:
          name: install
          filters:
            branches:
              only:
                - development
      - unit_test:
          name: unit_test
          requires:
            - install
      - lint:
          name: lint
          requires:
            - install
      - build:
          name: build
          env: "DEV"
          requires:
            - install
      - api_deploy:
          name: api_deploy
          env: "DEV"
          cypress_password: ${CYPRESS_PASSWORD}
          mongodb_username: ${MONGODB_USERNAME}
          mongodb_password: ${MONGODB_PASSWORD}
          mongodb_cluster_domain: ${MONGODB_CLUSTER_DOMAIN}
          requires:
            - unit_test
            - lint
            - build
      - web_deploy:
          name: web_deploy
          env: "DEV"
          requires:
            - api_deploy
      - test:
          name: test
          env: "DEV"
          requires:
            - web_deploy

  prod:
    jobs:
      - install:
          name: install
          filters:
            branches:
              only:
                - master
      - unit_test:
          name: unit_test
          requires:
            - install
      - lint:
          name: lint
          requires:
            - install
      - build:
          name: build
          env: "PROD"
          requires:
            - install
      - api_deploy:
          name: api_deploy
          env: "PROD"
          mongodb_username: ""
          mongodb_password: ""
          mongodb_cluster_domain: ""
          cypress_password: ""
          requires:
            - unit_test
            - lint
            - build
      - web_deploy:
          name: web_deploy
          env: "PROD"
          requires:
            - api_deploy
