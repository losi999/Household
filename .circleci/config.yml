version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@3.0
jobs:
  install:
    docker:
      - image: cimg/node:18.18
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: cache-yarn-v1-{{checksum "yarn.lock"}}-{{checksum "web/yarn.lock"}}-{{checksum "layers/mongoose/nodejs/yarn.lock"}}
      - run:
          name: Install API dependencies
          command: yarn
      - run:
          name: Install web dependencies
          command: yarn
          working_directory: web
      - run:
          name: Installing layer dependencies
          command: yarn
          working_directory: layers/mongoose/nodejs
      - save_cache:
          key: cache-yarn-v1-{{checksum "yarn.lock"}}-{{checksum "web/yarn.lock"}}-{{checksum "layers/mongoose/nodejs/yarn.lock"}}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths:
            - repo
  unit_test:
    docker:
      - image: cimg/node:18.18
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Running API unit tests
          command: yarn test:api

      # - run:
      #     name: Running Web unit tests
      #     command: yarn test:web

      - store_artifacts:
          path: coverage
          destination: coverage
  lint:
    docker:
      - image: cimg/node:18.18
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Running linter
          command: yarn lint
  build:
    parameters:
      env:
        type: string
    docker:
      - image: cimg/node:18.18
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Build API
          command: yarn build:api

      - run:
          name: Build Web
          command: yarn build:web -c <<parameters.env>>

      - persist_to_workspace:
          root: ~/
          paths:
            - repo/dist
            - repo/layers
  api_deploy:
    executor: sam/default
    parameters:
      env:
        type: string
      cypress_password:
        type: string
        default: ${CYPRESS_PASSWORD}
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - sam/install
      - deploy:
          name: SAM Deploy
          command: sam deploy --template-file cf.household.yaml --s3-bucket ${AWS_PACKAGES_S3} --stack-name Household-<<parameters.env>> --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND CAPABILITY_NAMED_IAM --parameter-overrides Env=<<parameters.env>> TestUserPassword=<<parameters.cypress_password>>
      - run:
          name: Invoke Post deploy Lambda
          command: aws lambda invoke --function-name Household-<<parameters.env>>-PostDeploy /dev/null
  web_deploy:
    parameters:
      env:
        type: string
    docker:
      - image: cibuilds/aws:1.16.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - deploy:
          name: Web deploy
          command: aws s3 sync dist/web s3://$(aws cloudformation describe-stacks --stack-name Household-<<parameters.env>> --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucket'].OutputValue" --output text)
  test:
    parameters:
      env:
        type: string
    docker:
      - image: cypress/base:16.14.2
    environment:
      ENV: <<parameters.env>>
      CYPRESS_ENV: <<parameters.env>>
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          key: cache-cypress-v4-{{checksum "test/yarn.lock"}}
      - run:
          name: Install test dependencies
          command: yarn
          working_directory: test
      - save_cache:
          key: cache-cypress-v4-{{checksum "test/yarn.lock"}}
          paths:
            - /root/.cache/Cypress
      - run:
          name: Verify cypress
          command: yarn verify
          working_directory: test
      - run:
          name: Setting MongoDB connection string
          command: echo "export MONGODB_CONNECTION_STRING=\"mongodb+srv://$MONGODB_USERNAME:$MONGODB_PASSWORD@$MONGODB_CLUSTER_DOMAIN/household-<<parameters.env>>?retryWrites=true&w=majority\"" >> "$BASH_ENV"

      # - run:
      #     name: Running tests
      #     working_directory: test
      #     command: yarn run test

      - store_artifacts:
          path: test/cypress/screenshots
          destination: test/cypress/screenshots
workflows:
  local:
    jobs:
      - install:
          name: install
          filters:
            branches:
              ignore:
                - development
                - master
      - unit_test:
          name: unit_test
          requires:
            - install
      - lint:
          name: lint
          requires:
            - install
      - build:
          name: build_local
          env: "LOCAL"
          requires:
            - install
      - test:
          name: test_local
          env: "LOCAL"
          requires:
            - build_local

  dev:
    jobs:
      - install:
          name: install
          filters:
            branches:
              only:
                - development
      - unit_test:
          name: unit_test
          requires:
            - install
      - lint:
          name: lint
          requires:
            - install
      - build:
          name: build_dev
          env: "DEV"
          requires:
            - install
      - api_deploy:
          name: api_deploy_dev
          env: "DEV"
          requires:
            - unit_test
            - lint
            - build_dev
      - web_deploy:
          name: web_deploy_dev
          env: "DEV"
          requires:
            - api_deploy_dev
      - test:
          name: test_dev
          env: "DEV"
          requires:
            - web_deploy_dev

  prod:
    jobs:
      - install:
          name: install
          filters:
            branches:
              only:
                - master
      - unit_test:
          name: unit_test
          requires:
            - install
      - lint:
          name: lint
          requires:
            - install
      - build:
          name: build_prod
          env: "PROD"
          requires:
            - install
      - api_deploy:
          name: api_deploy_prod
          env: "PROD"
          cypress_password: '"''''"'
          requires:
            - unit_test
            - lint
            - build_prod
      - web_deploy:
          name: web_deploy_prod
          env: "PROD"
          requires:
            - api_deploy_prod
