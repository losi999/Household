version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@3.0
commands:
  list-files:
    steps:
      - run:
          name: List files
          command: |
            echo "current folder $(pwd)"
            echo ""
            echo "current folder contents"
            ls -l
            echo ""
            echo "api folder"
            ls -l api
            echo ""
            echo "web folder"
            ls -l web
            echo ""
            echo "test folder"
            ls -l test  
            echo ""
            echo ".cache folder"
            ls -l ~/.cache/Cypress/9.7.0
jobs:
  dummy:
    docker:
      - image: cypress/base:16.14.2
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restoring .cache
          key: cache-v1    
      # - run:
      #     name: Install API dependencies
      #     command: yarn
      #     working_directory: api
      # - run:
      #     name: Install web dependencies
      #     command: yarn
      #     working_directory: web
      - run:
          name: Install test dependencies
          command: yarn
          working_directory: test
      - list-files    
      # - run:
      #     name: Cypress install
      #     command: npx cypress install
      #     working_directory: test
      - run:
          name: Check Cypress
          command: npx cypress verify
          working_directory: test  
  install:
    docker:
      - image: circleci/node:16.13.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restoring .cache
          key: cache-v1

      - run:
          name: Installing dependencies
          command: yarn

      - run:
          name: Installing web dependencies
          command: cd web && yarn

      - run:
          name: Installing layer dependencies
          command: cd layers/mongoose/nodejs && yarn

      - run:
          name: Installing test dependencies
          command: cd test && yarn

      - save_cache:
          paths:
            - ~/.cache
          key: cache-v1

      - persist_to_workspace:
          root: ~/
          paths:
            - repo
  unit_test:
    docker:
      - image: circleci/node:16.13.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Running API unit tests
          command: yarn test:api

      # - run:
      #     name: Running Web unit tests
      #     command: yarn test:web

      - store_artifacts:
          path: coverage
          destination: coverage
  lint:
    docker:
      - image: circleci/node:16.13.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Running API linter
          command: yarn lint:api

      - run:
          name: Running Web linter
          command: yarn lint:web
  build:
    parameters:
      env:
        type: string
    docker:
      - image: circleci/node:16.13.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Build API
          command: yarn build:api

      - run:
          name: Build Web
          command: yarn build:web -c <<parameters.env>>

      - persist_to_workspace:
          root: ~/
          paths:
            - repo/dist
            - repo/layers
  api_deploy:
    executor: sam/default
    parameters:
      env:
        type: string
      mongodb_username:
        type: string
      mongodb_password:
        type: string
      mongodb_cluster_domain:
        type: string
      cypress_password:
        type: string
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - sam/install
      - deploy:
          name: SAM Deploy
          command: sam deploy --template-file cf.household.yaml --s3-bucket ${AWS_PACKAGES_S3} --stack-name Household-<<parameters.env>> --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND CAPABILITY_NAMED_IAM --parameter-overrides Env=<<parameters.env>> TestUserPassword=<<parameters.cypress_password>>
      - run:
          name: Invoke Post deploy Lambda
          command: aws lambda invoke --function-name Household-<<parameters.env>>-PostDeploy /dev/null
      - run:
          name: Get Database name
          command: echo "export MONGODB_CONNECTION_STRING=\"mongodb+srv://<<parameters.mongodb_username>>:<<parameters.mongodb_password>>@<<parameters.mongodb_cluster_domain>>/household-<<parameters.env>>?retryWrites=true&w=majority\"" >> env    
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/env
  web_deploy:
    parameters:
      env:
        type: string
    docker:
      - image: cibuilds/aws:1.16.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - deploy:
          name: Web deploy
          command: aws s3 sync dist/web s3://$(aws cloudformation describe-stacks --stack-name Household-<<parameters.env>> --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucket'].OutputValue" --output text)
  test:
    parameters:
      env:
        type: string
    docker:
      - image: cypress/base
        environment:
          ENV: <<parameters.env>>
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - restore_cache:
          name: Restoring .cache
          key: cache-v1

      - run:
          name: Set env name for test
          command: export CYPRESS_ENV=<<parameters.env>>

      - run:
          name: Set environment variables
          command: cat env >> $BASH_ENV

      - run:
          name: Running tests
          command: cd test && yarn run test

      - store_artifacts:
          path: test/cypress/screenshots
          destination: test/cypress/screenshots
workflows:
  version: 2.1
  local:
    jobs:  
      - dummy:
          name: dummy
      # - install:
      #     name: install
      #     filters:
      #       branches:
      #         ignore:
      #           - development
      #           - master
      # - unit_test:
      #     name: unit_test
      #     requires:
      #       - install
      # - lint:
      #     name: lint
      #     requires:
      #       - install
      # - build:
