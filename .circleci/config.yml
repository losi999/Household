version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@3.0
commands:
  list-files:
    steps:
      - run:
          name: List files
          command: |
            echo "current folder $(pwd)"
            echo ""
            echo "current folder contents"
            ls -l
            echo ""
            echo "api folder"
            ls -l api
            echo ""
            echo "web folder"
            ls -l web
            echo ""
            echo "test folder"
            ls -l test  
            echo ""
            echo ".cache folder"
            ls -l ~/.cache
jobs:
