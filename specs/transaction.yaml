openapi: "3.0.0"
info:
  title: Transaction components
  version: 1.0.0
components:
  schemas:
    TransactionId:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
          minLength: 1
    IssuedAt:
      type: object
      required:
        - issuedAt
      properties:
        issuedAt:
          type: string
          format: date-time
    Loan:
      type: object
      properties:
        loanAccountId:
          type: string
          minLength: 1
    Amount:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
    Description:
      type: object
      properties:
        description:
          type: string
          minLength: 1
    Quantity:
      type: object
      required:
        - quantity
      properties:
        quantity:
          description: Required if productId is present
          type: number
          minimum: 0
          exclusiveMinimum: true

    InvoiceNumber:
      type: object
      properties:
        invoiceNumber:
          type: string
          minLength: 1
    InvoiceDate:
      type: object
      required:
        - billingStartDate
        - billingEndDate
      properties:
        billingStartDate:
          type: string
          format: date-time
        billingEndDate:
          type: string
          format: date-time
    TransferAccountId:
      type: object
      required:
        - transferAccountId
      properties:
        transferAccountId:
          type: string
          minLength: 1
    TransferAmount:
      type: object
      properties:
        transferAmount:
          type: string
          minLength: 1
    Payments:
      type: object
      properties:
        payments:
          type: array
          minItems: 1
          items:
            allOf:
              - $ref: "#/components/schemas/Amount"
              - $ref: "#/components/schemas/TransactionId"
              - type: object
                properties:
                  amount:
                    exclusiveMinimum: true
                    minimum: 1

    Category:
      type: object
      properties:
        category:
          $ref: "category.yaml#/components/schemas/Response"
    Project:
      type: object
      properties:
        project:
          $ref: "project.yaml#/components/schemas/Response"
    Account:
      type: object
      required:
        - account
      properties:
        account:
          $ref: "account.yaml#/components/schemas/Response"
    Recipient:
      type: object
      properties:
        recipient:
          $ref: "recipient.yaml#/components/schemas/Response"
    Product:
      type: object
      properties:
        recipient:
          $ref: "product.yaml#/components/schemas/Response"
    TransferAccount:
      type: object
      required:
        - transferAccount
      properties:
        transferAccount:
          $ref: "account.yaml#/components/schemas/Response"
    PaymentRequest:
      allOf:
        - $ref: "account.yaml#/components/schemas/AccountId"
        - $ref: "category.yaml#/components/schemas/CategoryId"
        - $ref: "project.yaml#/components/schemas/ProjectId"
        - $ref: "recipient.yaml#/components/schemas/RecipientId"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/InvoiceNumber"
        - $ref: "#/components/schemas/InvoiceDate"
        - $ref: "#/components/schemas/Quantity"
        - $ref: "product.yaml#/components/schemas/ProductId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/Loan"
    TransferRequest:
      allOf:
        - $ref: "account.yaml#/components/schemas/AccountId"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/TransferAccountId"
        - $ref: "#/components/schemas/TransferAmount"
        - $ref: "#/components/schemas/Payments"
    SplitRequestItem:
      allOf:
        - $ref: "category.yaml#/components/schemas/CategoryId"
        - $ref: "project.yaml#/components/schemas/ProjectId"
        - $ref: "#/components/schemas/InvoiceNumber"
        - $ref: "#/components/schemas/InvoiceDate"
        - $ref: "#/components/schemas/Quantity"
        - $ref: "product.yaml#/components/schemas/ProductId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/Loan"
    SplitRequest:
      allOf:
        - $ref: "account.yaml#/components/schemas/AccountId"
        - $ref: "recipient.yaml#/components/schemas/RecipientId"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - type: object
          required:
            - splits
          properties:
            splits:
              type: array
              items:
                $ref: "#/components/schemas/SplitRequestItem"
    PaymentResponse:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/InvoiceDate"
        - $ref: "#/components/schemas/InvoiceNumber"
        - $ref: "#/components/schemas/Quantity"
        - $ref: "#/components/schemas/Product"
        - $ref: "#/components/schemas/Account"
        - $ref: "#/components/schemas/Category"
        - $ref: "#/components/schemas/Project"
        - $ref: "#/components/schemas/Recipient"
        - type: object
          required:
            - transactionType
          properties:
            transactionType:
              type: string
              enum:
                - payment
    TransferResponse:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/Account"
        - $ref: "#/components/schemas/TransferAccount"
        - $ref: "#/components/schemas/TransferAmount"
        - type: object
          required:
            - transactionType
          properties:
            transactionType:
              type: string
              enum:
                - transfer
    SplitResponseItem:
      allOf:
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/InvoiceNumber"
        - $ref: "#/components/schemas/InvoiceDate"
        - $ref: "#/components/schemas/Quantity"
        - $ref: "#/components/schemas/Product"
        - $ref: "#/components/schemas/Project"
        - $ref: "#/components/schemas/Category"
    SplitResponse:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/IssuedAt"
        - $ref: "#/components/schemas/Account"
        - $ref: "#/components/schemas/Recipient"
        - type: object
          required:
            - transactionType
            - splits
          properties:
            transactionType:
              type: string
              enum:
                - split
            splits:
              type: array
              items:
                $ref: "#/components/schemas/SplitRequestItem"
    Response:
      oneOf:
        - $ref: "#/components/schemas/PaymentResponse"
        - $ref: "#/components/schemas/SplitResponse"
        - $ref: "#/components/schemas/TransferResponse"
    Report:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
        - $ref: "#/components/schemas/Amount"
        - $ref: "#/components/schemas/Description"
        - $ref: "#/components/schemas/IssuedAt"
        - type: object
          required:
            - account
          properties:
            account:
              $ref: "account.yaml#/components/schemas/Report"
            category:
              $ref: "category.yaml#/components/schemas/Report"
            project:
              $ref: "project.yaml#/components/schemas/Report"
            recipient:
              $ref: "recipient.yaml#/components/schemas/Response"
            product:
              $ref: "product.yaml#/components/schemas/Report"
