        - user
      responses:
        204:
          description: User is deleted
  /user/v1/users/{email}/groups/{group}:
    parameters:
      - $ref: "#/components/parameters/Path.Email"
      - $ref: "#/components/parameters/Path.Group"
    post:
      tags:
        - user
      responses:
        204:
          description: User added to group
    delete:
      tags:
        - user
      responses:
        204:
          description: User removed from group

  /user/v1/users/{email}/confirm:
    parameters:
      - $ref: "#/components/parameters/Path.Email"
    post:
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - temporaryPassword
              properties:
                password:
                  type: string
                  minLength: 6
                temporaryPassword:
                  type: string
                  minLength: 6

      responses:
        200:
          description: User confirmed

