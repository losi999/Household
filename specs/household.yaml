            schema:
              type: object
              required:
                - value
              properties:
                value:
                  type: string
      responses:
        204:
          description: Setting saved
  /user/v1/users:
    get:
      tags:
        - user
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - email
                    - status
                    - groups
                  properties:
                    email:
                      type: string
                      format: email
                    status:
                      type: string
                      enum:
                        - "ARCHIVED"
                        - "COMPROMISED"
                        - "CONFIRMED"
                        - "FORCE_CHANGE_PASSWORD"
                        - "RESET_REQUIRED"
                        - "UNCONFIRMED"
                        - "UNKNOWN"
                    groups:
                      type: array
                      items:
                        $ref: "user.yaml#/components/schemas/Group"
    post:
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        201:
          description: User saved
  /user/v1/users/{email}:
    parameters:
      - $ref: "#/components/parameters/Path.Email"
    delete:
