  /file/v1/files:
    get:
      tags:
        - file
      responses:
        200:
          description: List of files
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "file.yaml#/components/schemas/FileId"
                    - $ref: "file.yaml#/components/schemas/FileType"
                    - type: object
                      required:
                        - uploadedAt
                        - draftCount
                      properties:
                        uploadedAt:
                          type: string
                          format: date-time
                        draftCount:
                          type: integer

    post:
      tags:
        - file
      requestBody:
        content:
          application/json:
            schema:
              $ref: "file.yaml#/components/schemas/FileType"
      responses:
        201:
          description: Presigned Url
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "file.yaml#/components/schemas/Url"
                  - $ref: "file.yaml#/components/schemas/FileId"
  /file/v1/files/{fileId}:
    parameters:
      - $ref: "#/components/parameters/Path.FileId"
    delete:
      tags:
        - file
      responses:
        204:
          description: File and related drafts are deleted
