openapi: "3.0.0"
info:
  title: Account components
  version: 1.0.0
components:
  schemas:
    AccountId:
      type: object
      required:
        - accountId
      properties:
        accountId:
          type: string
    IsOpen:
      type: object
      required:
        - isOpen
      properties:
        isOpen:
          type: boolean
    Name:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
    Currency:
      type: object
      required:
        - currency
      properties:
        currency:
          type: string
          minLength: 1
    AccountType:
      type: object
      required:
        - accountType
      properties:
        accountType:
          type: string
          enum:
            - bankAccount
            - cash
            - creditCard
            - loan
            - cafeteria
    Base:
      allOf:
        - $ref: "#/components/schemas/Name"
        - $ref: "#/components/schemas/Currency"
        - $ref: "#/components/schemas/AccountType"
    Balance:
      type: object
      required:
        - balance
      properties:
        balance:
          type: number
    Response:
      allOf:
        - $ref: "#/components/schemas/AccountId"
        - $ref: "#/components/schemas/IsOpen"
        - $ref: "#/components/schemas/Base"
        - $ref: "#/components/schemas/Balance"
    Report:
      allOf:
        - $ref: "#/components/schemas/AccountId"
        - $ref: "#/components/schemas/Name"
        - $ref: "#/components/schemas/Currency"
    Request:
      $ref: "#/components/schemas/Base"
